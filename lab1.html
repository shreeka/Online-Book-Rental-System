<form action="lab1.html" method="post">
<table align="center">
<tr>
<td> Name*:</td>
<td> <input type="text" name="fname" placeholder="First Name" required/>
<input type="text" name="lname" placeholder="Last Name" required/> </td>
</tr>
<tr>
<td> Password*: </td>
<td> <input type="password" name="password" id="password" pattern="(?=.*\d).{8,}" title="Password must be of 8 or more characters and must include at least one number." required/> </td>
</tr>
<tr>
<td> Email*: </td>
<td> <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Email must be in following order: characters@characters.domain" required/> </td>
</tr>
<tr>
<td> Sex: </td>
<td> Male <input type="checkbox" name="malecb"/>
Female <input type="checkbox" name="femalecb"/>
</td>
</tr>
<tr>
<td> Education: </td>
<td> SLC <input type="checkbox" name="slccb"/>
+2 <input type="checkbox" name="+2cb"/>
Bachelors <input type="checkbox" name="bachcb"/>
Masters <input type="checkbox" name="mastercb"/>
</td>
</tr>
<tr>
<td> Interested courses: </td>
<td> <input type="checkbox" name="javacb"/>Java 
 <input type="checkbox" name="xmlcb"/>XML
 <input type="checkbox" name="androidcb"/>Android 
 <input type="checkbox" name="javascriptcb"/> Javascript </td>
</tr>


<tr>
<td> <input type="submit" name="submit" value="Submit"/>
 <input type="reset" name="reset" value="Reset"/> </td>


</tr>
</table>
